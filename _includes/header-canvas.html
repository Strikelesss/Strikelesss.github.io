<!DOCTYPE HTML>

<html>
   <head>
   
      <script type = "text/javascript">
		var ctx;
		var screenH;
		var screenW;
		var stars = [];
		var fps = 60;
		var numStars = 350;
        
		function init()
		{
			ctx = document.getElementById("mycanvas").getContext("2d");
			screenW = 1000.0;
			screenH = 100.0;
			
			for(var i = 0; i < numStars; i++) 
			{
				var x = Math.round(Math.random() * screenW);
				var y = Math.round(Math.random() * screenH);
				var length = 1 + Math.random() * 2;
				var opacity = Math.random();
		
				var star = new Star(x, y, length, opacity);
				stars.push(star);
			}
			
			setInterval(animate, 1000 / fps);
		}
		 
        function animate() 
		{
			ctx.clearRect(0, 0, screenW, screenH);
			stars.forEach(element => {
				element.draw();
			});
		}
		
		function Star(x, y, length, opacity) 
		{
			this.x = parseInt(x);
			this.y = parseInt(y);
			this.length = parseInt(length);
			this.opacity = opacity;
			this.factor = 1;
			this.increment = Math.random() * .3;
		}

		Star.prototype.draw = function() 
		{
			if(this.opacity > 1) 
			{
				this.factor = -1;
			}
			else if(this.opacity <= 0) 
			{
				this.factor = 1;
		
				this.x = Math.round(Math.random() * screenW);
				this.y = Math.round(Math.random() * screenH);
			}
		
			this.x += this.increment * this.factor * 2.5;
			this.y += this.increment * this.factor;
			this.opacity += this.increment * this.factor;
	
			ctx.beginPath();
			ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
			ctx.fillStyle = "rgba(" + Math.random() * 255 + ", 255, " + Math.random() * 255 + ", " + this.opacity + ")";
			ctx.shadowBlur = 5;
			ctx.shadowColor = '#ffffff';
			ctx.fill();
		}
      </script>
   </head>
   
    <body onload = "init();">
      <canvas id = "mycanvas" width = "1000" height = "100"></canvas>
   </body>
   
</html>
